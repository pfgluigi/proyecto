			@import "media/css/demo_page.css";

		<script type="text/javascript" language="javascript" src="media/js/jquery.js"></script>
		<script type="text/javascript" language="javascript" src="media/js/jquery.jeditable.js"></script>
		<script type="text/javascript" language="javascript" src="media/js/jquery.dataTables.js"></script>
		<script type="text/javascript" charset="utf-8">
			$(document).ready(function() {
				var oTable = $('#tablatickets').dataTable( {
					"bProcessing": true,
					"bServerSide": true,
					"sAjaxSource": "php/server_processing2.php",
					"fnDrawCallback": function () {
						$('#tablatickets tbody td').editable( 'php/editable_ajax.php', {
							"callback": function( sValue, y ) {
								/* Redraw the table from the new data on the server */
								oTable.fnDraw();
							},
							"height": "14px"
						} );
					}
				} );
			} );
		</script>
